name: flutter_shopping_application
description: A complete shopping app with localization and clean architecture.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.7
  path_provider: ^2.1.1

  # State Management
  provider: ^6.0.5

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_utils: ^2.8.4
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true  # âœ… Enables Flutter's built-in localization support

  assets:
    - assets/images/

  fonts:
    - family: Suwannaphum
      fonts:
        - asset: assets\fonts\Suwannaphum-Regular.ttf
